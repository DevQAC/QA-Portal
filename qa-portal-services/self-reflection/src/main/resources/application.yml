server:
  port: 8082
  servlet:
    context-path: /self-reflection-api
spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:postgresql://localhost:5432/qa-portal
    username: postgres
    password: postgres

  jpa:
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation=true:logging: true
  level:
    org.springframework.web: DEBUG
    com.swttech.bignash: DEBUG

qa:
  keycloak:
    config:
      file: keycloak.json


---
spring:
  profiles: test
  datasource:
    url: jdbc:postgresql://localhost:5432/qa-portal
    username: postgres
    password: postgres
logging:
  level:
    org.springframework.web: DEBUG
    com.qa.portal: DEBUG
