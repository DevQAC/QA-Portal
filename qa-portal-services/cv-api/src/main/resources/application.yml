server:
  port: 8087
  servlet:
    context-path: /cv-api

spring:
  main:
    allow-bean-definition-overriding: true

  data:
    mongodb:
      host: localhost
      port: 27017
#     !IMPORTANT - don't leave this empty for final build.
#     username: MongoDB
#     password:
      database: qa-portal-cv

  level:
    org.springframework.web: DEBUG


qa:
  keycloak:
    config:
      file: keycloak.json

onedrive:
  filelocation: /onedrive

---
spring:
  profiles: test

  level:
    org.springframework.web: DEBUG
    com.qa.portal: DEBUG