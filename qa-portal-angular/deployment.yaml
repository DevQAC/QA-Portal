apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular-build
  labels:
    app: angular
spec:
  replicas: 1
  selector:
    matchLabels:
      app: angular
  template:
    metadata:
      labels:
        app: angular
    spec:
      containers:
      - name: angular
        image: yamileon/qa-ang
