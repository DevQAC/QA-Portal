<div class="qa-app-title">
  Trainer - Course Evaluation History
</div>

<mat-card class="mat-card">
  <mat-card-content>
    <mat-card-subtitle style="color: #0060B9">Current Course:</mat-card-subtitle>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full width">
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef> Course</th>
        <td mat-cell *matCellDef="let element">
        </td>
      </ng-container>

      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef> Start</th>
        <td mat-cell *matCellDef="let element">
        </td>
      </ng-container>

      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef> End</th>
        <td mat-cell *matCellDef="let element">
        </td>
      </ng-container>

      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef> CourseID</th>
        <td mat-cell *matCellDef="let element">
        </td>
      </ng-container>

      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef> Conf</th>
        <td mat-cell *matCellDef="let element">
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="viewModel.evaluationCols"></tr>
      <tr class="" mat-row *matRowDef="let row; columns: viewModel.evaluationCols;">
    </table>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-subtitle style="color: #0060B9">Previous Courses (Last 8 Weeks)</mat-card-subtitle>
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput="text" placeholder="filter" [formControl]="searching">
      </mat-form-field>
      <button (click)="filterRows();" mat-raised-button
              color="#0060B9">{{!searching.value ? 'Show All' : 'Filter'}}</button>
    </form>
    <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8 full width">
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef> Course</th>
        <td mat-cell *matCellDef="let element">{{element.col1}}
        </td>
      </ng-container>

      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef> Start</th>
        <td mat-cell *matCellDef="let element">{{element.col2}}
        </td>
      </ng-container>

      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef> Location</th>
        <td mat-cell *matCellDef="let element">{{element.col3}}
        </td>
      </ng-container>

      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef> Knowledge</th>
        <td mat-cell *matCellDef="let element">{{element.col4}}
        </td>
      </ng-container>

      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef> TQI</th>
        <td mat-cell *matCellDef="let element">{{element.col5}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="viewModel2.evaluationCols"></tr>
      <tr class="" mat-row *matRowDef="let row; columns: viewModel2.evaluationCols;">
    </table>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-subtitle style="color: #0060B9">Overall (Last 8 Weeks):</mat-card-subtitle>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource3" class="mat-elevation-z8 full width right-mat-table">
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef> Knowledge</th>
        <td mat-cell *matCellDef="let element">
        </td>
      </ng-container>
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef> TQI</th>
        <td mat-cell *matCellDef="let element">
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="viewModel3.evaluationCols"></tr>
      <tr class="" mat-row *matRowDef="let row; columns: viewModel3.evaluationCols;">
    </table>
  </mat-card-content>
</mat-card>
