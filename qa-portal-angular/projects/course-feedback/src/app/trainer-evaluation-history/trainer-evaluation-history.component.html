<app-instructor-zone-title></app-instructor-zone-title>
<p class="right-message">Welcome, Danny</p>

<mat-card class="mat-card">
  <mat-card-content class="mat-card-content">
    <p>This week: </p>
    <div style="display: flex; justify-content: center">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full width">
        <ng-container matColumnDef="c1">
          <th mat-header-cell *matHeaderCellDef> Course</th>
          <td mat-cell *matCellDef="let element">
          </td>
        </ng-container>
        <ng-container matColumnDef="c2">
          <th mat-header-cell *matHeaderCellDef> Start </th>
          <td mat-cell *matCellDef="let element">
          </td>
        </ng-container>
        <ng-container matColumnDef="c3">
          <th mat-header-cell *matHeaderCellDef> End </th>
          <td mat-cell *matCellDef="let element">
          </td>
        </ng-container>
        <ng-container matColumnDef="c4">
          <th mat-header-cell *matHeaderCellDef> CourseID </th>
          <td mat-cell *matCellDef="let element">
          </td>
        </ng-container>
        <ng-container matColumnDef="c5">
          <th mat-header-cell *matHeaderCellDef> Conf </th>
          <td mat-cell *matCellDef="let element">
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="viewModel.evaluationCols"></tr>
        <tr class="" mat-row *matRowDef="let row; columns: viewModel.evaluationCols;">
      </table>
    </div>
  </mat-card-content>

  <mat-card-content>
    <p>Previous Events (Last 8 Weeks) <app-search-form></app-search-form><button (click) = "filterRows();" mat-raised-button color="#0060B9">Filter</button></p>
    <div style="display: flex; justify-content: center">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full width">
        <ng-container matColumnDef="c1">
          <th mat-header-cell *matHeaderCellDef> Course</th>
          <td mat-cell *matCellDef="let element">
          </td>
        </ng-container>
        <ng-container matColumnDef="c2">
          <th mat-header-cell *matHeaderCellDef> Start </th>
          <td mat-cell *matCellDef="let element">
          </td>
        </ng-container>
        <ng-container matColumnDef="c3">
          <th mat-header-cell *matHeaderCellDef> Location </th>
          <td mat-cell *matCellDef="let element">
          </td>
        </ng-container>
        <ng-container matColumnDef="c4">
          <th mat-header-cell *matHeaderCellDef> Knowledge </th>
          <td mat-cell *matCellDef="let element">
          </td>
        </ng-container>
        <ng-container matColumnDef="c5">
          <th mat-header-cell *matHeaderCellDef> TQI </th>
          <td mat-cell *matCellDef="let element">
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="viewModel.evaluationCols"></tr>
        <tr class="" mat-row *matRowDef="let row; columns: viewModel.evaluationCols;">
      </table>
    </div>

  </mat-card-content>

  <mat-card-content>
    <p>Overall (Last 8 Weeks):</p>
    <div style="display: flex; justify-content: center">
      <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8 full width right-mat-table">
        <ng-container matColumnDef="c1">
          <th mat-header-cell *matHeaderCellDef> Knowledge </th>
          <td mat-cell *matCellDef="let element">
          </td>
        </ng-container>
        <ng-container matColumnDef="c2">
          <th mat-header-cell *matHeaderCellDef> TQI </th>
          <td mat-cell *matCellDef="let element">
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="viewModel2.evaluationCols"></tr>
        <tr class="" mat-row *matRowDef="let row; columns: viewModel2.evaluationCols;">
      </table>
    </div>

  </mat-card-content>
</mat-card>
