<div class="qa-app-title">
  Trainee - Evaluation Summary
</div>

<div style="display: flex; justify-content: center">
  <mat-spinner [diameter]="70" *ngIf="dataLoading"></mat-spinner>
</div>

<div *ngIf="!dataLoading" style="width: 100%;">
  <mat-card style="width: 100%;">
    <mat-card-content style="width: 100%;">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Course Column -->
        <ng-container matColumnDef="course">
          <th mat-header-cell *matHeaderCellDef> Course</th>
          <td mat-cell *matCellDef="let element"> {{element.cohortCourse.course.courseName}} </td>
        </ng-container>

        <!-- Start Column -->
        <ng-container matColumnDef="start">
          <th mat-header-cell *matHeaderCellDef> Start</th>
          <td mat-cell *matCellDef="let element"> {{element.cohortCourse.startDate}} </td>
        </ng-container>

        <!-- End Column -->
        <ng-container matColumnDef="end">
          <th mat-header-cell *matHeaderCellDef> End</th>
          <td mat-cell *matCellDef="let element"> {{element.cohortCourse.endDate}} </td>
        </ng-container>

        <!-- Course-ID Column -->
        <ng-container matColumnDef="courseid">
          <th mat-header-cell *matHeaderCellDef> Course-ID</th>
          <td mat-cell *matCellDef="let element"> {{element.cohortCourse.course.courseCode}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status</th>
          <td mat-cell *matCellDef="let element"> {{element.evaluationStatus}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>

  </mat-card>
</div>
