<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  <ng-container matColumnDef="traineeName">
      <th mat-header-cell *matHeaderCellDef> Delegate </th>
      <td mat-cell *matCellDef="let eval"> {{eval.traineeName}} </td>
    </ng-container>

  <ng-container matColumnDef="knowledge">
    <th mat-header-cell *matHeaderCellDef> Trainer Knowledge </th>
    <td mat-cell *matCellDef="let eval"> {{eval.knowledge}} </td>
  </ng-container>

  <ng-container matColumnDef="recommend">
    <th mat-header-cell *matHeaderCellDef> Recommend QA </th>
    <td mat-cell *matCellDef="let eval"> {{eval.recommend}} </td>
  </ng-container>
</table>

<table class="average">
  <ng-container matColumnDef="tqi">
    <tr>
      <td mat-cell> TQI for this event </td>
      <td mat-cell> {{tqi}} </td>
    </tr>
 </ng-container>
  <ng-container matColumnDef="average">
    <tr>
      <td mat-cell> Average for this event </td>
      <td mat-cell> {{average}} </td>
    </tr>
  </ng-container>
</table>
