<div class="qa-app-title">
  Trainer - Course Feedback
</div>

<div style="display: flex; justify-content: center; margin-top: 20px">
  <mat-spinner [diameter]="70" *ngIf="!dataLoaded"></mat-spinner>
</div>

<div *ngIf="dataLoaded">
  <app-qa-form [model]="viewModel"
               (modelChange)="viewModel = $event">
  </app-qa-form>

  <div *ngIf="viewModel.status !== 'Submitted'"class="qa-feedback-page-action-container">
    <button mat-raised-button color="primary" (click)="onSubmit()">
      {{formCompleted() ? 'Submit' : 'Save'}}
    </button>
  </div>
</div>
