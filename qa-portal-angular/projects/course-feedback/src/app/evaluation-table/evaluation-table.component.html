<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Course Column -->
    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef> Course </th>
      <td mat-cell *matCellDef="let element"> {{element.course}} </td>
    </ng-container>
  
    <!-- Start Column -->
    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef> Start </th>
      <td mat-cell *matCellDef="let element"> {{element.start}} </td>
    </ng-container>
  
    <!-- End Column -->
    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef> End </th>
      <td mat-cell *matCellDef="let element"> {{element.end}} </td>
    </ng-container>
  
    <!-- Course-ID Column -->
    <ng-container matColumnDef="courseid">
      <th mat-header-cell *matHeaderCellDef> Course-ID </th>
      <td mat-cell *matCellDef="let element"> {{element.courseid}} </td>
    </ng-container>
  
    <!-- Pin Column -->
    <ng-container matColumnDef="pin">
      <th mat-header-cell *matHeaderCellDef> Pin </th>
      <td mat-cell *matCellDef="let element"> {{element.pin}} </td>
    </ng-container>
  
    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
