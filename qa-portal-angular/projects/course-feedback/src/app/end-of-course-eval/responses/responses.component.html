<div *ngIf="selectionType === 'RADIO_BUTTON'">
  <mat-radio-group class="qa-radio-btn-grp">
    <div class="qa-radio-btn-layout">

      <mat-radio-button #matRadioButton color="primary" class="qa-response-button"
                        *ngFor="let options of value.selectionOptionsList" (change)="setRadioResponse(matRadioButton.value)"
                        style="padding-right : 10px;"
                        [value]="options" >{{options}} </mat-radio-button>

    </div>
    <div><br></div>
    <div *ngIf="value.hasComment">
      <input matInput>
    </div>
  </mat-radio-group>
</div>

<div *ngIf="selectionType === 'CHECK_BOX'">
  <mat-card-content>
    <mat-checkbox #matCheckBox class="checkbox-reponse"
                  *ngFor="let options of value.selectionOptionsList" [value]="options" [checked]="selectedResponse.responseCheck.includes(options)"
                  (change)="setCheckResponse($event)" style="padding-right : 10px;">{{options}} </mat-checkbox>
  </mat-card-content>
  <div *ngIf="value.hasComment">
    <input matInput>
  </div>
</div>
