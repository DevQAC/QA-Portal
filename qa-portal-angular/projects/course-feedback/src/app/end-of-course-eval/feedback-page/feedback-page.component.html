<div class="qa-app-title">
  Trainee - Course Evaluation
</div>

<div style="display: flex; justify-content: center; margin-top: 20px">
  <mat-spinner [diameter]="70" *ngIf="!dataLoaded"></mat-spinner>
</div>

<div *ngIf="!!dataLoaded">
    <app-qa-form [model]="viewModel"
                 (modelChange)="this.viewModel = $event">
    </app-qa-form>
  <div style="display: flex; justify-content: center">
    <button mat-raised-button color="primary" (click)="onFeedbackSubmit()">Submit</button>
  </div>
</div>
