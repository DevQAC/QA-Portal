<mat-card [attr.name]="'category_' + value.id" class="form-category-card">
    <h4>{{value.categoryName}}</h4>
    <app-control-factory *ngFor="let question of value.questions; let i = index; trackBy: trackQuestion" [question]="question" [type]="value.selectionType" 
        (questionChange)="onQuestionChange($event, i)"></app-control-factory>
</mat-card>
