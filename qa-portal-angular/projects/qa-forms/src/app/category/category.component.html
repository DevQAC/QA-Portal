<mat-card [attr.name]="'category_' + value.id" class="form-category-card">
    <h4>{{value.categoryName}}</h4>
    <app-control-factory *ngFor="let question of value.questionCategory.questions; let i = index; trackBy: trackQuestion"
        [question]="question" [type]="value.questionCategory.selectionType"
        [questionResponse]="value.questionResponses[i]" (questionResponseChange)="onQuestionResponseChange($event, i)">
    </app-control-factory>
    <ng-content></ng-content>
</mat-card>
