<div class="category-wrapper" *ngFor="let cat of model.categoryResponses; let i = index">
    <app-category [categoryResponse]="cat" [isDisabled]="model.status === 'Submitted'" (categoryResponseChange)="onCategoryChange($event, i)">
        <ng-content *ngIf="i === model.length-1" select="[position=last]"></ng-content>
    </app-category>
</div>
