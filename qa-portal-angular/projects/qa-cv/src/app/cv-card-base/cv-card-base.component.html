<mat-card class="card-base">
  <mat-drawer-container class="card-base-content-container" autosize>
    <mat-drawer #drawer class="card-base-drawer" mode="over" position="end">

      <div class="card-base-drawer-content">
        <div class="top">
          <div class="drawer-title">
            <h5>
              Comments
            </h5>
          </div>
          <button mat-button (click)="drawer.close()">
            <mat-icon>chevron_right</mat-icon>
          </button>
        </div>
        <div class="middle">

          

          <div class="comment-bubble" *ngFor="let comment of feedback">
              



            <div class="comment-body">
              {{comment.comment}}
            </div>
            <div class="comment-details">
              <div class="reviewer">
                {{comment.reviewer}}
              </div>
              <div class="date" [title]="getFullDate(comment.date)">
                {{getFormattedDate(comment.date)}}
              </div>
            </div>
          </div>


        </div>
        <div class="bottom">
          <form (ngSubmit)="addFeedbackItem()">

            <mat-form-field class="comment-field">
              <input [formControl]="commentInput" type="text" matInput placeholder="Comment">
              <mat-icon matSuffix>send
              </mat-icon>
            </mat-form-field>
          </form>
        </div>
      </div>
    </mat-drawer>
    <mat-card-header>
      <div class="card-header-wrapper">
        <mat-card-title>{{title || 'Default Card Title'}}</mat-card-title>
        <button mat-button (click)="drawer.open()">
          <mat-icon>feedback</mat-icon>
        </button>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div class="card-base-content-wrapper">
        <ng-content></ng-content>
      </div>
    </mat-card-content>
  </mat-drawer-container>
</mat-card>
