<mat-form-field class="skills-chip-list" *ngFor="let skillCat of skillCategories">
  <mat-chip-list #chipList [attr.aria-label]="skillCat.label">
    <ng-template [ngIf]="skills">
      <mat-chip color="primary" *ngFor="let skill of skills[skillCat.key]">
        {{skill}}
      </mat-chip>
      <input [placeholder]="skillCat.label" [matChipInputFor]="chipList" readonly>
    </ng-template>
  </mat-chip-list>
</mat-form-field>

<mat-form-field class="skills-chip-list">
  <mat-chip-list #chipList aria-label="Other Skills">
    <mat-chip color="primary" selected *ngFor="let others of skills?.other" [selectable]="selectable"
      [removable]="!isDisabled()" (removed)="remove(others)">
      {{others}}
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
    <input placeholder="Other skills" [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)" [disabled]="isDisabled()">
  </mat-chip-list>
</mat-form-field>
