<mat-form-field class="example-chip-list" *ngFor="let fish of chippy">
  <mat-chip-list #chipList [attr.aria-label]="fish.label">
    <mat-chip color="primary" *ngFor="let chip of skills[fish.key]">
      {{chip}}
    </mat-chip>
    <input [placeholder]="fish.label" [matChipInputFor]="chipList" readonly>
  </mat-chip-list>
</mat-form-field>

<mat-form-field class="example-chip-list">
  <mat-chip-list #chipList aria-label="Other SKills">
    <mat-chip color="primary" selected *ngFor="let others of skills.other" [selectable]="selectable"
      [removable]="removable" (removed)="remove(others)">
      {{others}}
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
    <input placeholder="Other skills" [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)">
  </mat-chip-list>
</mat-form-field>
