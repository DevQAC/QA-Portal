<mat-card>
    <mat-card-content>
        <p> Profile </p>

        <mat-form-field class="example-full-width">
            <textarea matInput [ngModel]="profile.profileDetails" (ngModelChange)="onInputChange($event)"></textarea>
        </mat-form-field>

        <app-cv-feedback [feedback] = "profile.profileFeedback[0]" (feedbackChange)="profile.profileFeedback[0] = $event"></app-cv-feedback>

    </mat-card-content>
</mat-card>
