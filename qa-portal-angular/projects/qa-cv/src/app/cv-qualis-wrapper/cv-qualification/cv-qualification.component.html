<mat-card>
  <div class="input-div">
    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Enter qualification name, educational institution and year" [ngModel]="qualification.qualificationDetails"
        (ngModelChange)="onInputChange($event)" [disabled]="isDisabled()"></textarea>
    </mat-form-field>
    <button class="feedback-button" mat-button (click)="onFeedbackClick($event)" title="Show Feedback">
      <mat-icon>feedback</mat-icon>
    </button>
  </div>
  <mat-card-actions>
    <button mat-button color="warn" (click)="deleteQualification()" title="Remove this Qualification" [disabled]="isDisabled()">Remove</button>
  </mat-card-actions>
</mat-card>
