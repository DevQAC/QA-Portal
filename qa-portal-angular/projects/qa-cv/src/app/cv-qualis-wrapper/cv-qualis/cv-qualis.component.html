<mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Qualifications
          </mat-panel-title>
      <div class="mat-panel-feedback-button">
        <button mat-button (click)="onFeedbackClick($event)">
          <mat-icon>feedback</mat-icon>
        </button>
      </div>
    </mat-expansion-panel-header>
<mat-form-field class="example-full-width">
    <textarea matInput   [ngModel]="qualifications1.qualificationDetails" (ngModelChange)="onInputChange($event)"></textarea>
</mat-form-field>
<button (click)="deleteQuali()">DELETE</button>
</mat-expansion-panel>
