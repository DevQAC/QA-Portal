<h2>Work Experience
  <button mat-mini-fab style="float: right" (click)="addExp()">
    <mat-icon>add</mat-icon>
  </button>
</h2>
<mat-accordion *ngFor="let experience of experiences; index as i">
  <app-cv-work-exp [experience]="experience" (experienceChange)="onInputChange($event, i)"
    (experienceDelete)="delExp(i)"></app-cv-work-exp>
</mat-accordion>
