

<mat-expansion-panel [expanded]="panelOpenState">
  <mat-expansion-panel-header (click)="checkButtonState()">
    <mat-panel-title>
      {{experience.jobTitle}}
    </mat-panel-title>
    <mat-panel-description>
      until {{formattedEndDate}}

    </mat-panel-description>
    <div class="mat-panel-feedback-button">
      <button mat-button (click)="onFeedbackClick($event)" title="Show Feedback">
        <mat-icon>feedback</mat-icon>
      </button>

    </div>
  </mat-expansion-panel-header>

  <mat-form-field class="wide" >
    <input matInput [ngModel]="experience.jobTitle" (ngModelChange)="onTitleChange($event)" placeholder="Job Title"  [disabled]="isDisabled()">
  </mat-form-field><br>
  <div>
    <mat-form-field class="date-left">
      <input matInput [matDatepicker]="picker1" placeholder="Start Date" [ngModel]="experience.start"
        (ngModelChange)="onStartDateChange($event)"  [disabled]="isDisabled()">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="date-right">
      <input matInput [matDatepicker]="picker2" placeholder="End Date" [ngModel]="experience.end"
        (ngModelChange)="onEndDateChange($event)"  [disabled]="isDisabled()">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field><br>
    <mat-form-field class="wide">
      <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
        cdkAutosizeMaxRows="5" [ngModel]="experience.workExperienceDetails" (ngModelChange)="onDetailChange($event)"
        placeholder="Details"  [disabled]="isDisabled()"></textarea>
    </mat-form-field>
  </div>
  <mat-action-row>
    <button mat-button color="warn" (click)="deleteExp()" title="Remove this Experience" [disabled]="isDisabled()">Remove</button>
  </mat-action-row>


</mat-expansion-panel>
