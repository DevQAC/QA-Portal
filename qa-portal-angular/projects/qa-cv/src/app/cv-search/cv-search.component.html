  Administrator - CV Search

<mat-card *ngIf="!loadingData">
  <div class="example-header ">
    <div class="searchBoxWrapper">
      <div class="searchBox">
        <input #searchBox matInput [ngModel]="globalFilter" placeholder="Search" />
        <button class="btn btn-search"  (click)="getSearch(searchBox.value)">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
    <p>Filter by:</p>

    <div class="filterBox">

      <mat-select [(ngModel)]="selectedIntake" placeholder="Intake">
        <mat-option [value] = "Hello" ></mat-option>
        <mat-option *ngFor="let ike of intake" [value]="ike" (click)="applyFilter1(ike)">
          {{ike}}
        </mat-option>
      </mat-select>

      <mat-select [(ngModel)]="selectedTech" placeholder="Technology">
          <mat-option [value] = "Hello" ></mat-option>
        <mat-option *ngFor="let tech of technology" [value]="tech" (click)="applyFilter1(tech)">
          {{tech}}
        </mat-option>
      </mat-select>

      <mat-select [(ngModel)]="selectedStatus" placeholder="Status">
          <mat-option [value] = "Hello" ></mat-option>
        <mat-option *ngFor="let stat of status" [value]="stat" (click)="applyFilter1(stat)">
          {{stat}}
        </mat-option>
      </mat-select>

    </div>
  </div>
  <br>
  <mat-card-content>
    <div style="display: flex; justify-content: center">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name</th>
          <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
        </ng-container>

        <ng-container matColumnDef="intake">
          <th mat-header-cell *matHeaderCellDef> Intake</th>
          <td mat-cell *matCellDef="let element"> {{element.cohort}} </td>
        </ng-container>

        <ng-container matColumnDef="tech">
          <th mat-header-cell *matHeaderCellDef> Tech</th>
          <td mat-cell *matCellDef="let element">
            <p *ngIf="element.allSkills<4">
              <li *ngFor="let skill of element.allSkills">{{skill}}</li>
            </p>
            <p *ngIf="element.allSkills>=4">Multiple...</p>
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status</th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="clients">
          <th mat-header-cell *matHeaderCellDef> Clients</th>
          <td mat-cell *matCellDef="let element"> {{element.clients}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="data-row" mat-row *matRowDef="let row; columns: displayedColumns;"
          [routerLink]="getCVSearchUrl(row.id)">
      </table>
    </div>
  </mat-card-content>

  <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
</mat-card>
