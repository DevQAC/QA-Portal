  CV Management System
</div>

<mat-card *ngIf="!loadingData">
  <mat-card-title style="text-align: center; background-color: lightgray; color: #0060B9;">
    CV Search Results
    </mat-card-title>

  <!-- <mat-card-subtitle style="color: #0060B9;">
    Current Form
  </mat-card-subtitle> -->
  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <mat-card-content>
    <div style="display: flex; justify-content: center">
      <table mat-table [dataSource]="currentFormDateSource" class="mat-elevation-z8 full-width">

      

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name</th>
          <td mat-cell
              *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="intake">
          <th mat-header-cell *matHeaderCellDef> Intake</th>
          <td mat-cell
              *matCellDef="let element"> {{element.intake}} </td>
        </ng-container>

        <ng-container matColumnDef="tech">
          <th mat-header-cell *matHeaderCellDef> Tech</th>
          <td mat-cell
              *matCellDef="let element"> {{element.tech}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status</th>
          <td mat-cell
              *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="clients">
          <th mat-header-cell *matHeaderCellDef> Clients</th>
          <td mat-cell
              *matCellDef="let element"> {{element.clients}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="data-row" mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="getCVSearchUrl(row.id)">
      </table>
    </div>
  </mat-card-content>


</mat-card>
