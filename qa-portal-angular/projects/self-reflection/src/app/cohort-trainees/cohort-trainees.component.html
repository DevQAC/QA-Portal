<div class="qa-app-title">
  Trainer - Cohort Trainees
</div>
<div class='cohort-trainees'>
  <span class='cohort-pleaseselect'>Please Select a cohort:</span>

  <mat-accordion multi='false'>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Cohort
        </mat-panel-title>
        <mat-panel-description>
          please select a cohort
        </mat-panel-description>
      </mat-expansion-panel-header>

      <table mat-table [dataSource]='dataSource' class="mat-elevation-z8">
        <ng-container matColumnDef='name'>
          <mat-cell *matCellDef='let element'> {{element.name}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef='id'>
          <mat-cell *matCellDef='let element'>{{element.id}} </mat-cell>
        </ng-container>

        <tr mat-row *matRowDef='let row; columns: displayedColumns;' (click)='updateTraineesTable(row.id)'></tr>
      </table>
    </mat-expansion-panel>


    <mat-expansion-panel>
      <mat-expansion-panel-header>

        <mat-panel-title>
          Trainees
        </mat-panel-title>
        <mat-panel-description>
          please select a trainee
        </mat-panel-description>
      </mat-expansion-panel-header>

      <table mat-table [dataSource]='dataSourceTrainees' class="mat-elevation-z8">
        <ng-container matColumnDef='id'>
          <mat-cell *matCellDef='let element'> {{element.id}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef='userName'>
          <mat-cell *matCellDef='let element'>{{element.userName}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef='firstName'>
          <mat-cell *matCellDef='let element'>{{element.firstName}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef='lastName'>
          <mat-cell *matCellDef='let element'>{{element.lastName}} </mat-cell>
        </ng-container>
        <tr mat-row *matRowDef='let row; columns: displayedColumnsTrainees;'></tr>
      </table>
    </mat-expansion-panel>

  </mat-accordion>
