<mat-card class='comments-card'>
  <mat-card-title class='title'>
    <span>{{title}}
    </span>
    <app-save-button (save)='emitSave($event)'></app-save-button>
  </mat-card-title>
  <mat-card-content class='content'>
    <mat-form-field class='form-field'>
      <textarea matInput [value]='comments' [placeholder]='placeHolder' cdkTextareaAutosize></textarea>
    </mat-form-field>
  </mat-card-content>
</mat-card>
