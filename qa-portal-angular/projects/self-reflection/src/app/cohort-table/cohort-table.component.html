<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <!-- Name Columns -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
      <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
    </ng-container>
    <ng-container matColumnDef="secondName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Second Name</th>
      <td mat-cell *matCellDef="let row">{{row.secondName}}</td>
      </ng-container>

    <!-- Week Columns -->
    <ng-container matColumnDef="week1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Week 1</th>
        <td mat-cell *matCellDef="let row">{{row.week1}}</td>
      </ng-container>
    <ng-container matColumnDef="week2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Week 2</th>
      <td mat-cell *matCellDef="let row">{{row.week2}}</td>
    </ng-container>
    <ng-container matColumnDef="week3">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Week 3</th>
        <td mat-cell *matCellDef="let row">{{row.week3}}</td>
      </ng-container>
    <ng-container matColumnDef="week4">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Week 4</th>
      <td mat-cell *matCellDef="let row">{{row.week4}}</td>
    </ng-container>
    <ng-container matColumnDef="week5">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Week 5</th>
        <td mat-cell *matCellDef="let row">{{row.week5}}</td>
      </ng-container>
    <ng-container matColumnDef="week6">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Week 6</th>
      <td mat-cell *matCellDef="let row">{{row.week6}}</td>
    </ng-container>
    <ng-container matColumnDef="week7">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Week 7</th>
        <td mat-cell *matCellDef="let row">{{row.week7}}</td>
      </ng-container>
    <ng-container matColumnDef="week8">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Week 8</th>
      <td mat-cell *matCellDef="let row">{{row.week8}}</td>
    </ng-container> 
    <ng-container matColumnDef="week9">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Week 9</th>
      <td mat-cell *matCellDef="let row">{{row.week9}}</td>
    </ng-container> 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
