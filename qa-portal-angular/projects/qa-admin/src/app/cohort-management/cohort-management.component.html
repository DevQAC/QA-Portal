<h1>
    Cohorts
    <button mat-icon-button style="float: right" color="primary" (click)="addDialog()" title="Add a new cohort">
        <mat-icon>add</mat-icon>
    </button>
</h1>

<app-search-bar [hasFilterPanel]="false" (search)="performSearch()" [(value)]="searchInput"></app-search-bar>

<app-data-table [displayedColumns]="displayedColumns" [dataSource]="cohortsTableDataSource" [isLoading]="isLoading">
    <button bulk-action mat-button color="primary">Assign to Cohort</button>
    <button bulk-action mat-button color="primary">Assign Role</button>
    <button bulk-action mat-button color="warn">Delete</button>

    <ng-container matColumnDef="cohortName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let cohort"> {{cohort.cohortName}} </td>
    </ng-container>
    <ng-container matColumnDef="trainer">
        <th mat-header-cell *matHeaderCellDef> Trainer </th>
        <td mat-cell *matCellDef="let cohort"> {{cohort.trainer}} </td>
    </ng-container>
    <ng-container matColumnDef="start">
        <th mat-header-cell *matHeaderCellDef> Start Date </th>
        <td mat-cell *matCellDef="let cohort"> {{cohort.start}} </td>
    </ng-container>

</app-data-table>
