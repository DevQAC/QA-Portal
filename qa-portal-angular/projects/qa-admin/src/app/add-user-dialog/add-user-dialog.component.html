<h1 mat-dialog-title>Add A User</h1>
<div mat-dialog-content>
  <mat-form-field hideRequiredMarker>
    <input matInput placeholder="Username" [value]="data.username" required>
  </mat-form-field>
  <table cellspacing="0">
    <tr>
      <td>
        <mat-form-field hideRequiredMarker>
          <input matInput placeholder="First name" [value]="data.firstName" required>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field hideRequiredMarker>
          <input matInput placeholder="Last Name" [value]="data.lastName" required>
        </mat-form-field>
      </td>
    </tr>
  </table>
  <mat-form-field hideRequiredMarker>
    <input matInput type="email" placeholder="Email" [value]="data.email" required>
  </mat-form-field>
  <app-role-chips [roles]="data.roles"></app-role-chips>
  <mat-form-field hideRequiredMarker>
    <input matInput type="password" placeholder="Password" [value]="data.password" disabled>
    <mat-hint>Each new user will be assigned a random password</mat-hint>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" cdkFocusInitial (click)="onSave()">Add User</button>
</div>
