<h1>
  User
</h1>

<mat-card class="mb-1">
  <mat-card-content style="margin-bottom: 0;">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div formGroupName="user">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Username</mat-label>
          <input matInput formControlName="userName" readonly>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName" required>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" required>
        </mat-form-field>
      </div>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Roles</mat-label>
        <mat-select formControlName="roleNames" multiple>
          <mat-option *ngFor="let role of roles" [value]="role">
            {{role}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>

<button mat-flat-button color="primary" (click)="onSubmit()" class="w-100"
  [disabled]="isLoading || userForm.invalid">Update</button>

<app-spinner-overlay [show]="isLoading" fadeBg="true"></app-spinner-overlay>
