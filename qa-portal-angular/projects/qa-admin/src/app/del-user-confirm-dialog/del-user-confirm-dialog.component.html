<h1 mat-dialog-title>Are you Sure?</h1>
<div mat-dialog-content>
  This user will no longer be able to acces the system and all their files <strong>will be deleted.</strong>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="onCancel()" cdkFocusInitial>Cancel</button>
  <button mat-button color="warn" (click)="onConfirmDel()">Yes</button>
</div>
