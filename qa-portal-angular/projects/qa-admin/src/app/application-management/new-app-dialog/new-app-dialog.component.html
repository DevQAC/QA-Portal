<h1 mat-dialog-title>Add New Application</h1>
<form [formGroup]="appForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description" required>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Display Order</mat-label>
      <input matInput formControlName="displayOrder" type="number" required>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Base URL</mat-label>
        <input matInput formControlName="baseUrl" required>
      </mat-form-field>
  </div>
  <div mat-dialog-actions class="action-buttons">
    <button mat-button [mat-dialog-close]="false" [disabled]="isLoading" type="button">Cancel</button>
    <button mat-flat-button color="primary" type="submit"
      [disabled]="isLoading || appForm.invalid">Create</button>
  </div>
</form>
<app-spinner-overlay [show]="isLoading"></app-spinner-overlay>
