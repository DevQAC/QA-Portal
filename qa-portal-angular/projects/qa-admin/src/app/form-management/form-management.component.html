<h1>
  Forms
  <button mat-icon-button style="float: right" color="primary" (click)="onAddFormButtonClicked()" title="Add a new form">
      <mat-icon>add</mat-icon>
  </button>
</h1>

<!-- <app-search-bar [hasFilterPanel]="false" (search)="performSearch()" [(value)]="searchInput"></app-search-bar> -->

<app-data-table #dataTable [displayedColumns]="displayedColumns" [dataSource]="formsTableDataSource"
  [isLoading]="isLoading" (rowClick)="onRowClicked($event)">
  <!-- <button bulk-action mat-button color="primary">Edit</button> -->

  <ng-container matColumnDef="formName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let form"> {{form.name}} </td>
  </ng-container>
</app-data-table>
