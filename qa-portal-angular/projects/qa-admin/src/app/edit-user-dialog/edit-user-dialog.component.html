<h1 mat-dialog-title>Edit A User</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Username" disabled [value]="data.username">
  </mat-form-field>
  <table cellspacing="0">
    <tr>
      <td>
        <mat-form-field>
          <input matInput placeholder="First name" [value]="data.firstName">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <input matInput placeholder="Last Name" [value]="data.lastName">
        </mat-form-field>
      </td>
    </tr>
  </table>
  <mat-form-field>
    <input matInput placeholder="Email" [value]="data.email">
  </mat-form-field>
  <app-role-chips [roles]="data.roles"></app-role-chips>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" cdkFocusInitial (click)="onUpdate()">Save Changes</button>
</div>
